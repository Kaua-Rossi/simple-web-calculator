<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Calculator</title>
    <link rel="stylesheet" href="./CSS/style.css" />
  </head>
  <!-- testea -->
  <body>
    <header><h1>Web Calculator</h1></header>
    <div id="calculatorContainer">
      <div id="calculatorResultContainer">
        <p id="textResult">0</p>
      </div>
      <div id="buttonContainer">
        <input type="button" value="+" onclick="ButtonPressed(this.value)" />

        <input type="button" value="-" onclick="ButtonPressed(this.value)" />

        <input type="button" value="*" onclick="ButtonPressed(this.value)" />

        <input type="button" value="/" onclick="ButtonPressed(this.value)" />

        <input type="button" value="=" onclick="Result()" />

        <input type="button" value="C" onclick="Erase()" />

        <div id="zeroAndDot">
          <input type="button" value="." onclick="ButtonPressed(this.value)" />

          <input type="button" value="0" onclick="ButtonPressed(this.value)" />
        </div>

        <input type="button" value="1" onclick="ButtonPressed(this.value)" />

        <input type="button" value="2" onclick="ButtonPressed(this.value)" />

        <input type="button" value="3" onclick="ButtonPressed(this.value)" />

        <input type="button" value="4" onclick="ButtonPressed(this.value)" />

        <input type="button" value="5" onclick="ButtonPressed(this.value)" />

        <input type="button" value="6" onclick="ButtonPressed(this.value)" />

        <input type="button" value="7" onclick="ButtonPressed(this.value)" />

        <input type="button" value="8" onclick="ButtonPressed(this.value)" />

        <input type="button" value="9" onclick="ButtonPressed(this.value)" />
      </div>
    </div>
    <footer>
      <p>Author: Kau√£ Rossi</p>
      <p>GitHub: <a href="https://github.com/Kaua-Rossi">Kaua-Rossi</a></p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.js"></script>

    <script src="./JS/script.js"></script>
  </body>
</html>
